<head>
  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
    }

    li {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 0 0 200px;
      margin: 10px;
      border: 1px solid #333;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <script>
    var ul = document.createElement('ul')

    fetch('dist/snapshot.json').then(function(res) {
      res.json().then(function(items) {
        items.forEach(function(item) {
          ul.innerHTML += `
            <li>
              <span>${item.name}</span>
              <img src="${item.icon}">
              <div>${item.description}</div>
            </li>
          `
        })
      })
    })

    document.body.appendChild(ul)
  </script>
</body>
